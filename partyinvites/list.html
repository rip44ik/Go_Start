{{ define "body"}}

<div class="text-center p-2">
	<h2>Список людей, пришедших на вечеринку</h2>
	<table class="table table-bordered table-striped table-sm">
	<thead>
		<tr><th>Имя</th><th>Email</th><th>Телефон</th></tr>
	</thead>
	<tbody>
		{{ range . }}
			{{ if .WillAttend }}
				<tr>
					<td>{{ .Name }}</td>
					<td>{{ .Email }}</td>
					<td>{{ .Phone }}</td>
				</tr>
			{{ end }}
		{{ end }}
		</tbody>
	</table>
</div>

{{ end }}
